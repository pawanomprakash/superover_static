<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" id="logo">
    <section>
        <div class="score" id="team1">
            <h1>IND</h1>
            <div id="team1so" class="balls">
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
            </div>
            <div class="sb">
                <span id="steam1">0</span>
                <span>/</span>
                <span id="wteam1">0</span>
            </div>
        </div>
        <div class="score" id="team2">
            <h1>PAK</h1>
            <div id="team2so" class="balls">
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
               <div class="ball"></div>
            </div>
            <div class="sb">
                <span id="steam2">0</span>
                <span>/</span>
                <span id="wteam2">0</span>
            </div>
        </div>
    </section>
    <section id="buttons">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="" id="strike" class="button">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="" id="reset" class="button">
    </section>
</body>
</html>
